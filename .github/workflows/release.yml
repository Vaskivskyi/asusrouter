name: Release

on:
  release:
    types: [published]
  push:
    branches:
      - uv-ruff

env:
  DEFAULT_PYTHON: 3.11

jobs:
  deploy:
    name: Build & Publish PyPI package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4.2.2
        with:
          ref: ${{ github.event.release.target_commitish }}

      - name: Setup Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v5.4.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: Install `uv`
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Cache `uv` dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ env.DEFAULT_PYTHON }}-${{ hashFiles('pyproject.toml', 'poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ env.DEFAULT_PYTHON }}-

      - name: Sync dependencies
        run: |
          uv sync --all-groups

      - name: Run tests
        run: |
          uv run pytest

      - name: Build package
        run: |
          uv build

      # - name: Publish package
      #   run: |
      #     export TWINE_USERNAME="__token__"
      #     export TWINE_PASSWORD="${{ secrets.TWINE_TOKEN }}"
      #     twine upload dist/* --skip-existing || exit 1

      - name: Simulate publishing
        run: echo "Simulating package publishing..."
